<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Product table</title>
    <th:block th:replace="fragments :: head"></th:block>
</head>
<body class="bg-light">

<nav th:replace="fragments :: nav">
</nav>

<div class="d-flex">

    <div th:replace="fragments :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Product list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/newProduct}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="products" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Categories</th>
                        <th>Price</th>
                        <th>Picture</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td> <div th:each="category : ${product.categories}"><div th:text="${category.name}"></div></div></td>
                        <td th:text="${product.price}"></td>
                        <td><img th:src="@{${product.picture}}" alt=""></td>
                        <td>
                            <a th:href="@{/editProduct(id=${product.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/deleteProduct(id=${product.id})}" th:method="delete" class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments :: scripts"></th:block>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
