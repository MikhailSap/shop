<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{css/bootadmin.min.css}">

    <title>BootAdmin</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Doe</a>
                <form class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user" th:action="@{/logout}" th:method="post">
                    <!--                    <button href="#" class="dropdown-item">Profile</button>-->
                    <button href="#" class="dropdown-item">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar sidebar-dark bg-dark">
        <ul class="list-unstyled">
            <li><a th:href="@{/newUser}"><i class="fa fa-fw fa-link"></i> Add User </a></li>
            <li><a th:href="@{/newProduct}"><i class="fa fa-fw fa-link"></i> Add Product </a></li>
            <li><a th:href="@{/newCategory}"><i class="fa fa-fw fa-link"></i> Add Category</a></li>
            <li><a th:href="@{/newRole}"><i class="fa fa-fw fa-link"></i> Add Role</a></li>
        </ul>
    </div>

    <div class="content p-4">
        <h2 class="mb-4">Add Role</h2>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{addRole}" th:object="${role}" method="post">
                    <div class="form-group">
                        <label for="name">Role name</label>
                        <input type="text" th:field="*{name}" name="name" id="name" class="form-control"  placeholder="Enter role name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
        </div>
    </div>
</div>


<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
