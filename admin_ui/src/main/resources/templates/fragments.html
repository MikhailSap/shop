<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
</head>
<body class="bg-light">

<th:block th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{css/bootadmin.min.css}">
</th:block>

<nav th:fragment="nav" class="navbar navbar-expand navbar-dark bg-primary">
    <a class="sidebar-toggle mr-3" href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand" href="#">BootAdmin</a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i> 5</a></li>
            <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-bell"></i> 3</a></li>
            <li class="nav-item dropdown">
                <a href="#" id="dd_user" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-user"></i>
                    <span sec:authentication="principal.username">Default User</span>
                </a>
                <form class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user" th:action="@{/logout}" th:method="post">
                    <!--                    <button href="#" class="dropdown-item">Profile</button>-->
                    <button href="#" class="dropdown-item">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>


<div th:fragment="sidebar" class="sidebar sidebar-dark bg-dark">
    <ul class="list-unstyled">
        <li th:classappend="${activePage == 'user'} ? active"><a th:href="@{/user}">
            <i class="fa fa-fw fa-link"></i> Users </a></li>
        <li th:classappend="${activePage == 'product'} ? active"><a th:href="@{/product}">
            <i class="fa fa-fw fa-link"></i> Products </a></li>
        <li th:classappend="${activePage == 'category'} ? active"><a th:href="@{/category}">
            <i class="fa fa-fw fa-link"></i> Categories</a></li>
        <li th:classappend="${activePage == 'role'} ? active"><a th:href="@{/role}">
            <i class="fa fa-fw fa-link"></i> Roles </a></li>
    </ul>
</div>

<th:block th:fragment="scripts">
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/bootadmin.min.js}"></script>
<script th:src="@{js/datatables.min.js}"></script>
<script th:src="@{js/moment.min.js}"></script>
<script th:src="@{js/fullcalendar.min.js}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-118868344-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118868344-1');
</script>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-4097235499795154",
        enable_page_level_ads: true
    });
</script>
</th:block>

</body>
</html>
